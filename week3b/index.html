<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="zuriregister">
        <section>
            <form>
                <fieldset>
                    <legend>Register Page</legend>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="name" placeholder="first name only">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="name" placeholder="last name only">
                    <label for="telephone">Phone</label>
                    <input type="tel" id="telephone" name="phone" placeholder="don't forget your country code">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="date">Date Of Birth</label>
                    <input type="date" id="date" name="date">
                    <label for="color">Favorite Color</label>
                    <input type="color" id="color" name="color">


                </fieldset>
                <button  type="submit">Register</button>
                <a href="login.html">Already have an account? Login</a>
            </form>
        </section>
    </div>
</body>

</html>
